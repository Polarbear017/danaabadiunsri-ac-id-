<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dana Abadi Universitas Sriwijaya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <div class="flex items-center">
                <!-- Logo -->
                <a href="index.html" class="flex items-center">
                    <img src="logo.png" 
                         alt="Universitas Sriwijaya Logo" 
                         class="h-12 w-12" 
                         width="80" 
                         height="80">
                         <div>
                            <div class="text-lg text-gray-600 leading-tight mb-0">Dana Abadi</div>
                            <div class="text-lg text-gray-600 leading-tight mb-0">Universitas Sriwijaya</div>
                        </div>
                    </a> 
            </div>
            <!-- Navigation -->
            <nav class="flex space-x-6">
                <a href="about.html" class="text-gray-700 hover:text-gray-900">Tentang</a>
                <a href="Donate.html" class="text-gray-700 hover:text-gray-900">Donasi Dana Abadi</a>
                <a href="program.html" class="text-gray-700 hover:text-gray-900">Program</a>
                <a href="index.html" class="text-gray-700 hover:text-gray-900">Cara Berdonasi</a>
                <a href="contact.html" class="text-gray-700 hover:text-gray-900">Kontak</a>
            </nav>
        </div>
    </header>
  <main class="flex justify-center mt-10">
   <div class="bg-gray-200 p-8 rounded-lg w-96">
    <h2 class="text-xl font-bold mb-4">
     Send Message
    </h2>
    <form>
     <div class="mb-4">
      <input class="w-full p-3 rounded-lg border border-gray-300" placeholder="Nama" type="text"/>
     </div>
     <div class="mb-4">
      <input class="w-full p-3 rounded-lg border border-gray-300" placeholder="Email" type="email"/>
     </div>
     <div class="mb-4">
      <textarea class="w-full p-3 rounded-lg border border-gray-300 h-32" placeholder="Pesan"></textarea>
     </div>
     <a href="index.html" class="bg-yellow-500 text-black font-bold py-2 px-4 rounded-lg" type="submit">
      Kirim
     </a>
    </form>
   </div>
  </main>
 </body>
</html>
